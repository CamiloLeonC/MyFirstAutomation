plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation 'junit:junit:4.13.1'
    testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'

}

test {
    useJUnitPlatform()
}